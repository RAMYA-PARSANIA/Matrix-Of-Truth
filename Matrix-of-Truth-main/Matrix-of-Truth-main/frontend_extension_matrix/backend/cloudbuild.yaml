steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/matrix-extension-backend:latest'
      - '.'
    dir: 'frontend_extension_matrix/backend'

  # Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/matrix-extension-backend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'matrix-extension-backend'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/matrix-extension-backend:latest'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--timeout=3600'
      - '--allow-unauthenticated'
      - '--update-secrets=EXT_GEMINI_API=EXT_GEMINI_API:latest'

# Images to push to Artifact Registry
images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/matrix-extension-backend:latest'

# Timeout for the entire build (15 minutes)
timeout: 1800s

# Build configuration options
options:
  # Use higher CPU machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Enable Docker layer caching for faster rebuilds
  logging: CLOUD_LOGGING_ONLY