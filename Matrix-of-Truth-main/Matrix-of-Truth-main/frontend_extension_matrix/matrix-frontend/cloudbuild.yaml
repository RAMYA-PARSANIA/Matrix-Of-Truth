steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'frontend_extension_matrix/matrix-frontend'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/matrix-frontend', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/matrix-frontend']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'matrix-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/matrix-frontend'
      - '--region'
      - 'asia-south1'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/matrix-frontend'

options:
  logging: CLOUD_LOGGING_ONLY
